<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FF6F61, #4672af); /* Fondo degradado */
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #FFD700; /* Dorado */
            font-size: 2.5rem; /* Tama침o responsivo */
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        p {
            color: #FFF; /* Blanco */
            font-size: 1.2rem; /* Tama침o responsivo */
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 80%; /* Imagen responsiva */
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .container {
            max-width: 90%; /* Contenedor responsivo */
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .balloon {
            width: 80px; /* Globos m치s peque침os en m칩viles */
            height: 120px;
            background-color: #FF6F61;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 80px; /* Hilo m치s corto en m칩viles */
            background-color: #333;
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        /* Media Queries para dise침o responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* T칤tulo m치s peque침o en m칩viles */
            }

            p {
                font-size: 1rem; /* Texto m치s peque침o en m칩viles */
            }

            img {
                max-width: 90%; /* Imagen m치s grande en m칩viles */
            }

            .balloon {
                width: 60px; /* Globos m치s peque침os en m칩viles */
                height: 90px;
            }

            .balloon::before {
                height: 60px; /* Hilo m치s corto en m칩viles */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem; /* T칤tulo a칰n m치s peque침o en m칩viles peque침os */
            }

            p {

            }

            .container {
                padding: 15px; /* Menos padding en m칩viles peque침os */
            }
        }
    </style>
</head>

</body>
</html>
